server {
    listen 80;
    server_name _;

    # Point to the Flutter Web build output
    root /usr/share/nginx/html;
    index index.html;

    # Avoid caching the entry HTML so new deployments propagate quickly
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # Let Nginx serve static files as-is
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location /canvaskit/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA fallback for GoRouter + PathUrlStrategy
    location / {
        try_files $uri $uri/ /index.html;
    }
}
