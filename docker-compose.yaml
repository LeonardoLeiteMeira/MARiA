services:
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances
    depends_on:
      - database

  api:
    build: .
    container_name: fastapi_app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app
    env_file:
      - .env
    depends_on:
      - database
    # Porta não publicada externamente; acesso só entre containers
    expose:
      - "8000"

  database:
    container_name: postgres_db
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  evolution_store:
  evolution_instances:
  postgres_data:
    driver: local